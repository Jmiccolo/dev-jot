  <body>
    <div class="overlay"></div>
    <div hidden class="modal">
      <button hidden class="sign-in">Sign in with Google</button>
    </div>
    <div hidden class="modal modal-lesson">
      <h2 class="modal-lesson-title"></h2>
      <div class="modal-lesson-content"></div>
      <button class="modal-lesson-close button">
        <img alt="remove lesson icon" src="./images/cancel-white.svg" />
      </button>
    </div>
    <header class="header">
      <div class="header-title">
        <h1>dev-jot</h1>
        <img alt="note icon" src="./images/sticky_note-white.svg" />
      </div>
      <div hidden class="profile">
        <div hidden class="sign-out">
          <button class="button">Sign out</button>
        </div>
        <div class="avatar">
          <img referrerpolicy="no-referrer" alt="avatar" />
        </div>
      </div>
    </header>
    <main>
      <div class="app">
        <div class="pre-auth-container">
          <div class="pre-auth-lesson-container">
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>

              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
          </div>
          <div class="pre-auth-create-lesson-container">
            <section class="card">
              <div class="card-detail">
                <h2 class="card-title loading"></h2>
                <h2 class="card-title loading"></h2>
                <p class="card-description loading"></p>
              </div>
            </section>
          </div>
        </div>

        <div hidden class="app-container">
          <section class="lessons-container">
            <div class="lessons-container-header">
              <img alt="assignment icon" src="./images/assignment-white.svg" />
              <h2>Lessons</h2>
              <span class="lessons-count"></span>
            </div>
            <div class="lessons"></div>
          </section>

          <section view="create-lesson" class="create-lesson-container">
            <div class="create-lesson">
              <div class="create-lesson-container-header">
                <img alt="add icon" src="./images/add_box-black.svg" />
                <h2>New Lesson</h2>
                <button class="create-lesson-clear button" hidden>Clear</button>
              </div>
              <form>
                <input
                  class="create-lesson-input"
                  type="text"
                  placeholder="Lesson title"
                  required
                />
                <div id="editor"></div>
                <button class="button" id="submit" type="submit">
                  ADD LESSON
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
